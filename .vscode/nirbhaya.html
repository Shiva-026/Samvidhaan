<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Video Quiz Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            font-family: "Fjalla One", system-ui;
            color: white;
            position: relative;
        }

        .quiz-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        #quiz-video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
            margin-top: 50px;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .answer-btn {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 12px;
            margin: 8px auto;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .answer-btn:hover {
            background-color: #0056b3;
        }

        #next-question-btn {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #next-question-btn:hover {
            background-color: #218838;
        }

        #next-question-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #language-selector {
            margin: 20px;
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .feedback {
            margin-top: 15px;
            font-size: 18px;
            min-height: 27px;
        }

        .correct {
            color: #28a745;
            font-weight: bold;
        }

        .incorrect {
            color: #dc3545;
            font-weight: bold;
        }

        .quiz-progress {
            margin-top: 15px;
            font-size: 16px;
            color: #6c757d;
        }
    </style>
    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,ta,te,ml,kn,gu,pa', // Include Indian languages
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div id="google_translate_element"></div>
    <div class="score-display">
        Score: <span id="score">0</span>
    </div>
    
    <div class="quiz-container">
        <video id="quiz-video" controls>
            <source src="./images/safety.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="question-container">
            <p id="question-text">What was the main catalyst for the amendments in the laws related to sexual violence in India?</p>
            <button class="answer-btn" onclick="submitAnswer('A')">The Nirbhaya case</button>
            <button class="answer-btn" onclick="submitAnswer('B')">The Delhi Gang Rape case</button>
            <button class="answer-btn" onclick="submitAnswer('C')">The Vishaka Guidelines</button>
            <button class="answer-btn" onclick="submitAnswer('D')">The Rape Law Review</button>
            <div class="feedback" id="feedback"></div>
            <div class="quiz-progress" id="quiz-progress">Question 1 of 5</div>
        </div>
        <button id="next-question-btn" onclick="loadNextQuestion()" disabled>Next Question</button>
    </div>

    <script>
let currentQuestionIndex = 0;
let score = 0;
let questions = [];
const scoreElement = document.getElementById("score");
const questionText = document.getElementById("question-text");
const feedbackElement = document.getElementById("feedback");
const nextButton = document.getElementById("next-question-btn");
const quizProgress = document.getElementById("quiz-progress");

async function loadQuestions() {
  try {
    const response = await fetch("http://localhost:5000/nirbhaya/questions");
    questions = await response.json();
    displayQuestion();
  } catch (error) {
    console.error("Error loading questions:", error);
    questionText.textContent = "Failed to load questions. Please try again later.";
  }
}

function displayQuestion() {
  if (currentQuestionIndex >= questions.length) {
    showResult();
    return;
  }

  const current = questions[currentQuestionIndex];
  questionText.textContent = current.question_text;

  const answerButtons = document.querySelectorAll(".answer-btn");
  ["A", "B", "C", "D"].forEach((option, idx) => {
    const btn = answerButtons[idx];
    btn.textContent = current[`option_${option.toLowerCase()}`];
    btn.disabled = false;
    btn.style.backgroundColor = "#007bff";
    btn.onclick = () => submitAnswer(current.id, option, btn);
  });

  feedbackElement.textContent = "";
  nextButton.disabled = true;
  quizProgress.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
}

async function submitAnswer(questionId, selectedOption, selectedBtn) {
  try {
    const response = await fetch("http://localhost:5000/nirbhaya/check-answer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: questionId, selectedOption }),
    });

    const data = await response.json();
    const answerButtons = document.querySelectorAll(".answer-btn");
    answerButtons.forEach((btn) => (btn.disabled = true));

    if (data.correct) {
      score += 100;
      scoreElement.textContent = score;
      feedbackElement.innerHTML = `<span class="correct">✅ Correct! +100 points</span>`;
      selectedBtn.style.backgroundColor = "#28a745";
    } else {
      feedbackElement.innerHTML = `<span class="incorrect">❌ Incorrect.<br>Correct answer: ${data.correctAnswerText}</span>`;
      selectedBtn.style.backgroundColor = "#dc3545";
      // Highlight correct one
      const current = questions[currentQuestionIndex];
      const correctOption = current.correct_answer || data.correctAnswerText; // fallback
      const correctBtn = [...answerButtons].find(
        (b) => b.textContent.trim() === data.correctAnswerText
      );
      if (correctBtn) correctBtn.style.backgroundColor = "#28a745";
    }

    // ✅ Add this part below both messages
    if (data.explanation) {
      feedbackElement.innerHTML += `<br><small><b>Explanation:</b> ${data.explanation}</small>`;
    }
    
    nextButton.disabled = false;
  } catch (error) {
    console.error("Error submitting answer:", error);
  }
}

function loadNextQuestion() {
  currentQuestionIndex++;
  displayQuestion();
}

function showResult() {
  const percentage = Math.round((score / (questions.length * 100)) * 100);
  let message = `Quiz completed! Final Score: ${score} points (${percentage}%)`;

  if (percentage === 100) message += "<br>Perfect! You're a legal expert!";
  else if (percentage >= 80) message += "<br>Excellent! You know the laws well!";
  else if (percentage >= 60) message += "<br>Good job! Keep learning!";
  else message += "<br>Keep studying these important laws!";

  questionText.innerHTML = message;
  document.querySelector(".question-container").style.display = "none";
  nextButton.style.display = "none";
}

loadQuestions();
</script>


</body>
</html>
